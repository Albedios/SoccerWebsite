<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams - Soccer Stats Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/teams.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="teams-page">
        <section class="hero-section">
            <h1><i class="fas fa-shield-alt"></i> Premier League Teams</h1>
            <div class="search-box">
                <input type="text" id="team-search" placeholder="Search teams...">
                <i class="fas fa-search"></i>
            </div>
        </section>

        <section class="teams-grid">
            <!-- Teams will be populated by JavaScript -->
        </section>

        <section class="team-details hidden">
            <div class="back-button">
                <button onclick="closeTeamDetails()">
                    <i class="fas fa-arrow-left"></i> Back to Teams
                </button>
            </div>
            <div class="team-details-content">
                <!-- Team details will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // Load header and footer components
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Set active nav item
                document.querySelector('a[href="teams.html"]').parentElement.classList.add('active');
                // Initialize theme toggle
                initializeTheme();
            });

        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    <script src="js/themes.js"></script>
    <script src="js/teams.js"></script>
</body>
</html>
