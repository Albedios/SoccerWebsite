<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches - Soccer Stats Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/matches.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="matches-page">
        <section class="hero-section">
            <h1><i class="fas fa-futbol"></i> Match Schedule</h1>
            <div class="matches-filter">
                <button class="filter-btn active" data-filter="upcoming">
                    <i class="fas fa-calendar-alt"></i> Upcoming
                </button>
                <button class="filter-btn" data-filter="live">
                    <i class="fas fa-circle live-indicator"></i> Live
                </button>
                <button class="filter-btn" data-filter="past">
                    <i class="fas fa-history"></i> Past
                </button>
            </div>
        </section>

        <section class="matches-timeline">
            <div class="timeline-header">
                <h2 id="matches-heading">Upcoming Matches</h2>
                <div class="auto-refresh-status">
                    <i class="fas fa-sync"></i> Auto-refreshing every 5 minutes
                </div>
            </div>

            <div class="matches-container">
                <!-- Will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <div class="match-details-modal hidden">
        <div class="modal-content">
            <button class="close-modal" title="Close match details">
                <i class="fas fa-times" aria-hidden="true"></i>
                <span class="sr-only">Close</span>
            </button>
            <div class="match-details-content">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Load header and footer components
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Set active nav item
                document.querySelector('a[href="matches.html"]').parentElement.classList.add('active');
                // Initialize theme toggle
                initializeTheme();
            });

        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    <script src="js/themes.js"></script>
    <script src="js/matches.js"></script>
</body>
</html>
